<!DOCTYPE html>
<html>
<head>
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="universal.css">
    <link rel="stylesheet" href="home/home.css">
    <title>Page Title</title>

    <!--Firebase Integration-->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-functions.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
<script src="universal.js"></script>
<script src="home/home.js"></script>
</head>
<body onload="universalSetup();homeSetup();">
    <div class="topnav">
        <div class="left">
            <a class="active" href="../index.html">Home</a>
        </div>
        <div class="right">
            <!-- <a href="#contact">Contact</a> -->
            <a href="../profile/profile.html" id="topnav--loginbtn">Profile</a>
        </div>
    </div>
    <div class="hero">
        <div class="int--col">
            <div class="hero--title">
                <div class="int--col center">
                    <h1 class="title--header">
                        erumi321's Pyre Elo Tracker
                    </h1>
                    <h3 class="title--descriptor">
                        A website for tracking Scribe scores between players allowing for more competition if desired
                    </h3>
                </div>

            </div>
            <div class="hero--buttonrow">
                <a href="#main">
                    <button class="confirmbutton hero--button" onclick="submitNewValues()">
                        <span>Main</span>
                    </button>
                </a>
                <a href="../profile/profile.html">
                    <button class="confirmbutton hero--button" onclick="submitNewValues()">
                        <span>Profile</span>
                    </button>
                </a>
            </div>
        </div>  
    </div>
    <div id="main">
        <div class="updatefield--container">
            <div class="int--col center">
                <div class="main--container int--label">
                    <div class="name--container">
                        <p class="name--label" id="name--label">
                            Logged in as: 
                        </p>
                    </div>
                    <div class="form--group">
                        <input type="text" class="form--input" id="oppnamefield" placeholder="Opponent's Username" required="" onchange="updateOppName()"/>
                        <label for="name" class="form--label">Opponent's Username</label>
                    </div>
                    <div class="mainupdate">
                        <button class="confirmbutton int--label" onclick="submitNewValues()">
                            <span>Confirm</span>
                        </button>
                        <div class="confirm--area int--label">
                            <div class="label--area int--label">
                                <div class="int--col">
                                    <p class="int--label">
                                        Victory?
                                    </p>
                                    <div class="toggle-btn int--label" id="_2nd-toggle-btn">
                                        <input type="checkbox" id="isWinCheck" onclick="setWin()" checked>
                                        <span></span>
                                    </div>

                                    <div class="modded--area">
                                        <p class="int--label">
                                            Modded?
                                        </p>
                                        <div class="toggle-btn int--label" id="_2nd-toggle-btn">
                                            <input type="checkbox" id="isModdedCheck" onclick="setModded()">
                                            <span></span>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                        <p class="name--label" id="new--rating" style="transform: scale(0.66); margin-bottom: 50px;">
                            Your new rating is: 
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
