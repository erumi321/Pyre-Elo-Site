<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="../universal.css">
    <link rel="stylesheet" href="log-in.css">
    <title>Page Title</title>

    <!--Firebase Integration-->
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-firestore.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-auth.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-database.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-messaging.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-functions.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.6.2/firebase-storage.js"></script>
<script src="../universal.js"></script>
<script src="log-in.js"></script>
</head>
<body onload="universalSetup()">
    <div class="topnav">
        <div class="left">
            <a href="../home/home.html">Home</a>
        </div>
        <div class="right">
            <a href="#contact">Contact</a>
            <a class = "active" href="../profile/profile.html" id="topnav--loginbtn">Profile</a>
        </div>
    </div>
    <div class="name--container">
        <p class="label">
            Username
        </p>
        <input type="text" class="namefield" id="namefield" onchange="updateName()">
        </input>
    </div>
    <div class="pass--container">
        <p class="label">
            Password
        </p>
        <input type="text" class="passfield" id="passfield" onchange="updatePass()">
        </input>
    </div>
    <p></p>
    <div class="update--container">
        <div class="int--col">
            <button class="confirmBtn" onClick="logIn()">
                <p>Log-In</p>
            </button>
            <button class="confirmBtn" onClick="signUp()">
                <p>Sign-Up</p>
            </button>
        </div>
    </div>
</body>
</html>
